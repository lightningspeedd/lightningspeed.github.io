<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .card h3 {
            margin-top: 0;
        }

        .card p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Dashboard!</h1>
    </header>

    <main>
        <div class="card">
            <h3>User Stats</h3>
            <p>Number of users: 100</p>
            <p>Number of active users: 75</p>
        </div>

        <div class="card">
            <h3>Sales Stats</h3>
            <p>Total sales: $100,000</p>
            <p>Average sales per day: $300</p>
        </div>

        <div class="card">
            <h3>System Status</h3>
            <p>Server status: online</p>
            <p>Database status: online</p>
        </div>
    </main>
</body>
</html>

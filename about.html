<!DOCTYPE html>
<html>
<head>
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        main {
            padding: 20px;
        }

        h1 {
            margin-top: 0;
        }

        p {
            margin-bottom: 0;
        }

        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 50%;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <header>
        <h1>About Us</h1>
    </header>

    <main>
        <div class="image-container">
            <img src="https://example.com/profile-picture.jpg" alt="Our Team">
        </div>

        <h2>Welcome to Our Website</h2>
        <p>We are a team of passionate individuals dedicated to providing innovative solutions for all your needs.</p>

        <p>Our mission is to empower people through technology and create a better world.</p>

        <a href="homepage.html" class="button">Go to Homepage</a>
    </main>
</body>
</html>
